<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dining Room Name Cards</title>
    <style>
        @font-face {
            font-family: 'Cursive';
            src: url('Milonguita (Script Cursive Font).ttf') format('truetype'),
                 url('Milonguita (Script Cursive Font).woff') format('woff');
        }
        body {
            width: 8.5in;
            height: 11in;
            margin: 0;
            padding: 0.5in;
            font-family: 'Cursive', serif;
            background: #f9f6f0;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5in;
            margin-top: 0.5in;
        }
        .name-card {
            border: 2px solid #2a2a2a;
            padding: 0.5in;
            text-align: center;
            background: white;
            page-break-inside: avoid;
            min-height: 1.5in;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18pt;
            line-height: 1.4;
        }
        h1 {
            text-align: center;
            font-size: 16pt;
            margin-bottom: 0.25in;
        }
        .instructions {
            text-align: center;
            font-size: 10pt;
            font-style: italic;
            margin-bottom: 0.25in;
            font-family: 'Georgia', serif;
        }
        @media print {
            body { background: white; }
            .card-grid { gap: 0.3in; }
        }
    </style>
</head>
<body>
    <h1>Seal 7: Hunger â€” Place Cards</h1>
    <p class="instructions">[GM: Cut these out and place at each seat at the dining table]</p>

    <div class="card-grid">
        <div class="name-card">
            Averic Gulch
        </div>

        <div class="name-card">
            Liir Opp
        </div>

        <div class="name-card">
            Frederick Vawn
        </div>

        <div class="name-card">
            Sarima Qov
        </div>

        <div class="name-card">
            Sister Shell
        </div>

        <div class="name-card">
            Madame Viridian
        </div>

        <div class="name-card">
            Captain Mareth Trynn
        </div>

        <div class="name-card">
            Seven
        </div>
    </div>

    <p style="text-align: center; margin-top: 0.5in; font-family: Georgia; font-size: 10pt; font-style: italic;">
        The ninth seat (head of table) remains empty, with no name card.
    </p>
</body>
</html>
